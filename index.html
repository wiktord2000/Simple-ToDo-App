<!DOCTYPE html>
<html>


<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <title>ToDo App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/dffed5fd89.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- My styling -->
    <link rel="stylesheet" href="style.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,500&display=swap" rel="stylesheet"> 
    
</head>


<body class="bg-light h-100">

    <!-- Header -->
    <h1 class="card-header text-center mb-4">ToDo APP <i class="fa-solid fa-check-double icon"></i></h1>
    <!-- Input section -->
    <div class="container w-35 bg-white border rounded shadow mb-3">
        <!-- Input and label -->
        <div class="m-4 d-flex justify-content-center" >
            <input type="text" class="form-control w-75 mr-2" id="task-input" placeholder="Wprowadz zadanie..." name="task" onkeyup="checkEnter(event)">
            <button id="btn" type="submit" class="btn btn-success w-25" onclick="addTask()">Dodaj</button>
        </div>
    </div>

    <!-- List of tasks section -->
    <div id= "tasks-list" class="container w-35 bg-white border rounded shadow mb-4 p-4 "></div>
    

    <!-- My JavaScript -->
    <script src="script.js"></script>
    <script>loadTasks()</script>

</body>
</html>
