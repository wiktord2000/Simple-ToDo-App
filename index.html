<!DOCTYPE html>
<html id="birds-animation">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
     <!-- Title icon -->
     <link rel="shortcut icon" type="image/x-icon" href="Images/favicon.ico" />
     <!-- Title -->
    <title>ToDo App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/dffed5fd89.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- My styling -->
    <link rel="stylesheet" href="style.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,500&display=swap" rel="stylesheet"> 
    <!-- Birds -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
        VANTA.BIRDS({
        el: "#birds-animation",
        mouseControls: false,
        touchControls: false,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        colorMode: "varianceGradient",
        birdSize: 1.20,
        quantity: 3.00,
        backgroundAlpha: 0.00,
        separation: 40.00,
        speedLimit: 3.00,
        })
    </script>
   
    
</head>

<body class="sky-gradient-08">

    <!-- Header -->
    <h1 class="card-header page-header text-center mb-4">ToDo APP <i class="fa-solid fa-check-double icon"></i></h1>

    <!-- Main content -->
    <div class="content-wrapper container">

        <!-- Input section -->
        <div class="border bg-white rounded shadow mb-3">

            <div class="m-4">
                <!-- Input and label -->
                <div class="d-flex justify-content-center" >
                    <input type="text" class="form-control w-75 me-2" id="task-input" placeholder="Enter the task..." name="task" onkeyup="checkEnter(event)">
                    <button id="add-button" type="submit" class="btn btn-success w-25" onclick="addTask()">Add</button>
                </div>

                <!-- More content -->
                <div id="more-content" class="d-flex justify-content-center align-items-center gap-2 mt-4">
                    <label for="stepsInput" class="form-label form-control-sm form m-0">Number of steps:</label>
                    <input id="stepsInput" type="number" min="1" max="10" value="1" class="form-control form-control-sm ">
                </div>
            </div>
            
            <!-- More -->
            <div id="more" onclick="onMoreClick()" class="text-center p-1 bg-light border-top "><i id="more-icon" class="fa-solid fa-circle-chevron-down text-secondary"></i></div>
        </div>

        <!-- List of tasks -->
        <div id="tasks-list"></div>
    </div>
    




    <!-- Waves -->
    <svg id="waves" viewBox="0 0 1440 600" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
        <!-- First wave -->
        <defs>
            <linearGradient id="gradient" x1="50%" y1="0%" x2="50%" y2="100%">
                <stop offset="5%" stop-color="#0693e344"></stop>
                <stop offset="95%" stop-color="#f78da744"></stop>
            </linearGradient>
        </defs>
        <path d="M 0,600 C 0,600 0,120 0,120 C 87.63636363636365,102.58373205741627 175.2727272727273,85.16746411483254 269,91 C 362.7272727272727,96.83253588516746 462.5454545454545,125.91387559808612 564,131 C 665.4545454545455,136.08612440191388 768.5454545454547,117.17703349282296 876,101 C 983.4545454545453,84.82296650717704 1095.2727272727273,71.37799043062202 1190,75 C 1284.7272727272727,78.62200956937798 1362.3636363636365,99.31100478468899 1440,120 C 1440,120 1440,600 1440,600 Z" 
            stroke="none" stroke-width="0" 
            fill="url(#gradient)" 
            class="wave wave-0">
        </path>

        <!-- Second wave -->
        <defs>
            <linearGradient id="gradient" x1="50%" y1="0%" x2="50%" y2="100%">
                <stop offset="5%" stop-color="#0693e366"></stop>
                <stop offset="95%" stop-color="#f78da766"></stop>
            </linearGradient>
        </defs>
        <path d="M 0,600 C 0,600 0,240 0,240 C 92.22966507177034,236.91866028708134 184.45933014354068,233.83732057416267 284,247 C 383.5406698564593,260.1626794258373 490.3923444976077,289.5693779904306 578,283 C 665.6076555023923,276.4306220095694 733.9712918660287,233.88516746411483 826,223 C 918.0287081339713,212.11483253588517 1033.7224880382776,232.88995215311007 1140,241 C 1246.2775119617224,249.11004784688993 1343.1387559808613,244.55502392344496 1440,240 C 1440,240 1440,600 1440,600 Z" 
            stroke="none" stroke-width="0" 
            fill="url(#gradient)" 
            class="wave wave-1">
        </path>

        <!-- Third wave -->
        <defs>
            <linearGradient id="gradient" x1="50%" y1="0%" x2="50%" y2="100%">
                <stop offset="5%" stop-color="#0693e388"></stop>
                <stop offset="95%" stop-color="#f78da788"></stop>
            </linearGradient>
        </defs>
        <path d="M 0,600 C 0,600 0,360 0,360 C 87.65550239234452,380.6124401913876 175.31100478468903,401.2248803827751 275,402 C 374.68899521531097,402.7751196172249 486.4114832535885,383.71291866028713 596,372 C 705.5885167464115,360.28708133971287 813.043062200957,355.9234449760765 895,358 C 976.956937799043,360.0765550239235 1033.4162679425835,368.5933014354067 1120,370 C 1206.5837320574165,371.4066985645933 1323.2918660287082,365.70334928229664 1440,360 C 1440,360 1440,600 1440,600 Z" 
            stroke="none" 
            stroke-width="0" 
            fill="url(#gradient)" 
            class="wave wave-2">
        </path>
        
        <!-- Last wave -->
        <defs>
            <linearGradient id="gradient" x1="50%" y1="0%" x2="50%" y2="100%">
                <stop offset="5%" stop-color="#0693e3ff"></stop>
                <stop offset="95%" stop-color="#f78da7ff"></stop>
            </linearGradient>
        </defs>
        <path d="M 0,600 C 0,600 0,480 0,480 C 90.96650717703349,467.7894736842105 181.93301435406698,455.5789473684211 268,451 C 354.066985645933,446.4210526315789 435.23444976076564,449.4736842105263 537,466 C 638.7655502392344,482.5263157894737 761.1291866028707,512.5263157894738 854,511 C 946.8708133971293,509.4736842105263 1010.2488038277513,476.4210526315789 1103,466 C 1195.7511961722487,455.5789473684211 1317.8755980861242,467.7894736842105 1440,480 C 1440,480 1440,600 1440,600 Z" 
            stroke="none" stroke-width="0" 
            fill="url(#gradient)" 
            class="wave wave-3">
        </path>
    </svg>

    <!-- My JavaScript -->
    <script src="script.js"></script>
    <script>loadApp()</script>

</body>
</html>
